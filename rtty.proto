package rtty;

syntax = "proto3";

message rtty_message {
	enum Type {
		UNKNOWN = 0;
		LOGIN = 1;
	    LOGINACK = 2;
	    LOGOUT = 3;
	    TTY = 4;
	    ANNOUNCE = 5;
	    UPFILE = 6;
	    DOWNFILE = 7;
	}

	uint32 version = 1;
	uint32 type = 2;
	string sid = 3;
	message data {
		int32 code = 1;
		bytes data = 2;
		string name = 3;
		uint32 size = 4;
	}
}
